version: '2.1'

services:

  integration-tests:
    image: ${FABRIC_BASE_DOCKER_REGISTRY}${FABRIC_BASEIMAGE_FIXTURE_IMAGE}:${FABRIC_ARCH}${FABRIC_ARCH_SEP}${FABRIC_BASEIMAGE_FIXTURE_TAG}
    environment:
      - GO_TAGS
      - GO_TESTFLAGS
      - FABRIC_SDKGO_CODELEVEL_TAG
      - FABRIC_SDKGO_CODELEVEL_VER
      - FABRIC_SDKGO_TESTRUN_ID
      - FABRIC_FIXTURE_VERSION
      - FABRIC_CRYPTOCONFIG_VERSION
      - FABRIC_SDK_CLIENT_EVENTSERVICE_TYPE
      - TEST_CHANGED_ONLY
      - CORE_VM_ENDPOINT
      - CC_MODE
    volumes:
      - ${GOPATH}/pkg/mod:/opt/gopath/pkg/mod
      - ../../../:/opt/workspace/fabric-sdk-go
    command: /opt/workspace/fabric-sdk-go/test/scripts/negative.sh
    depends_on:
      - org1ca1
      - org2ca1
      - org1peer1
      - org2peer1
      - org2peer2
      - orderer1
      - builder
